<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="node_modules/modern-normalize/modern-normalize.css"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&family=Titan+One&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="hero">
        <a class="hero__logo" href="index.html">
          <img
            class="hero__logo-img"
            alt="icecream logo"
            src="./images/Logo.png"
            width="50"
            height="50"
          />
          ICECREAM
        </a>

        <h1 class="hero__title">
          <p class="hero__title--white">ice cream made with</p>
          passion
        </h1>
        <ul class="hero__links">
          <li class="hero__item">
            <a class="hero__link">Products</a>
          </li>
          <li class="hero__item">
            <a class="hero__link hero__link--accent">How it's made?</a>
          </li>
        </ul>
        <picture class="hero__image-milk">
          <source
            srcset="
              ./images/hero-milk-desk-213.png    1x,
              ./images/hero-milk-desk-213@2x.png 2x
            "
            media="(min-width: 1260px)"
          />
          <source
            srcset="
              ./images/hero-milk-tab-152.png    1x,
              ./images/hero-milk-tab-152@2x.png 2x
            "
            media="(min-width: 768px)"
          />
          <img
            class=""
            src="./images/hero-milk-desk-213.png "
            alt="Кувшин с молоком"
          />
        </picture>
        <p class="hero__image-text">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
          eiusmod tempor incididunt ut labore et
        </p>

        <picture class="hero__image-icecream">
          <source
            srcset="
              ./images/hero-icecream-desk-236.png    1x,
              ./images/hero-icecream-desk-236@2x.png 2x
            "
            media="(min-width: 1260px)"
          />
          <source
            srcset="
              ./images/hero-icecream-tab-143.png    1x,
              ./images/hero-icecream-tab-143@2x.png 2x
            "
            media="(min-width: 768px)"
          />
          <source
            srcset="
              ./images/hero-icecream-mob-171.png    1x,
              ./images/hero-icecream-mob-171@2x.png 2x
            "
            media="(min-width: 320px)"
          />
          <img
            class=""
            src="./images/hero-icecream-desk-236.png "
            alt="Морожное"
          />
        </picture>

        <picture class="hero__image-girl">
          <source
            srcset="
              ./images/hero-girl-desk-304.png    1x,
              ./images/hero-girl-desk-304@2x.png 2x
            "
            media="(min-width: 1260px)"
          />
          <source
            srcset="
              ./images/hero-girl-tab-190.png    1x,
              ./images/hero-girl-tab-190@2x.png 2x
            "
            media="(min-width: 768px)"
          />
          <img
            class=""
            src="./images/hero-girl-desk-304.png "
            alt="Девушка с мороженым"
          />
        </picture>

        <div class="hero__circle"></div>
        <ul class="hero-chain">
          <li class="hero-chain__item">
            <p class="hero-chain__text">
              <span class="hero-chain__text--accent">16</span> <br />cafes
            </p>
          </li>
          <li class="hero-chain__item">
            <p class="hero-chain__text">
              <span class="hero-chain__text--accent">23</span> <br />
              food trucks
            </p>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
